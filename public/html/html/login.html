<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Music Vue</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/check.js"></script>
</head>

<body>
    <!-- start bagian nav bar  -->
    <section id="float">
        <div id="block">
            <div class="login-sign">
                <a href="/">
                    <p>Sign Up</p>
                </a>
            </div>
            <div class="login-sign">
                <p>Login</p>
            </div>
        </div>
    </section>
    <!-- end bagian nav bar  -->

    <!-- start bagian alert  -->
    <div id="alertBoxE" class="alert">
        <span class="closebtn" onclick="closeAlert()" id="alertE"><i data-feather="x"></i></span>
    </div>
    <!-- start bagian end  -->

    <!-- start bagian badan login  -->
    <div id="body-login">

        <!-- start bagian badan login sebelah kiri(untuk menampilkan gambar background) -->
        <section id="split_kiri">
        </section>
        <!-- end bagian badan login sebelah kiri(untuk menampilkan gambar background) -->

        <!-- start bagian badan login sebelah kanan (bagian pengisian form) -->
        <section id="split_kanan">
            <h1>Login Music Vue</h1>

            <!-- start bagian form email dan password -->
            <form onsubmit="login(event)" method="post" id="login_form">
                
                <!-- start bagian input email  -->
                <div id="input-email">
                    <label for="emails">Email : </label>
                    <input type="email" name="Email" id="emails" placeholder="Enter Your Email" required>
                </div>
                <!-- end bagian input email  -->

                <!-- start bagian input password -->
                <div id="input-pass">
                    <label for="passwords">Password : </label>
                    <input type="password" name="Password" id="passwords" placeholder="Enter Your Password" required>
                </div>
                <!-- end bagian input password -->

                <button type="submit">Login</button>
            </form>
            <!-- end bagian form email dan password -->

        </section>
        <!-- end bagian badan login sebelah kanan (bagian pengisian form) -->
    </div>
    <!-- end bagian badan login  -->
</body>

</html>
